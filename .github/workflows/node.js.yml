name: Node.js CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: self-hosted

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Use Node.js 20.x
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x
                  cache: "npm"

            - name: Deploy
              run:
                rsync -avz --delete ./ /home/azure/tracker-the-hack
                cd /home/azure/track-the-hack

            - name: Install dependencies
              run: npm ci

            - name: Create .env file
              run: node ./.github/workflows/create-env.mjs "$SECRETS"
              env:
                  SECRETS: ${{ toJson(secrets) }}

            - name: Build
              run: npm run build --if-present

            - name: Restart the server
              run: pm2 restart track-the-hack
