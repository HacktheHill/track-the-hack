name: Node.js CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build:
    runs-on: self-hosted
    environment: Production
    env:
      DEPLOY_DIRECTORY: /home/azure/track-the-hack
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to production directory
        run: |
          rsync -avz --delete ./ ${{ env.DEPLOY_DIRECTORY }}/

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"

      - name: Cache Next.js build
        uses: actions/cache@v3
        with:
          path: ${{ env.DEPLOY_DIRECTORY }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('${{ env.DEPLOY_DIRECTORY }}/package-lock.json') }}-${{ hashFiles('${{ env.DEPLOY_DIRECTORY }}/**.[jt]s', '${{ env.DEPLOY_DIRECTORY }}/**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('${{ env.DEPLOY_DIRECTORY }}/package-lock.json') }}-

      - name: Install dependencies
        working-directory: ${{ env.DEPLOY_DIRECTORY }}
        run: npm ci

      - name: Build
        working-directory: ${{ env.DEPLOY_DIRECTORY }}
        run: npm run build --if-present

      - name: Restart the server
        working-directory: ${{ env.DEPLOY_DIRECTORY }}
        run: pm2 restart track-the-hack
