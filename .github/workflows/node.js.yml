name: Node.js CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: self-hosted

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Use Node.js 20.x
              uses: actions/setup-node@v3
              with:
                  node-version: 20.x
                  cache: "npm"


            - name: Deploy to production directory
              run: rsync -avz ./ /home/azure/track-the-hack/

            - name: Install dependencies
              working-directory: /home/azure/track-the-hack
              run: npm ci

            - name: Create .env file
              working-directory: /home/azure/track-the-hack
              run: node ./.github/workflows/create-env.mjs "$SECRETS"
              env:
                  SECRETS: ${{ toJson(secrets) }}

            - name: Build
              working-directory: /home/azure/track-the-hack
              run: npm run build --if-present

            - name: Restart the server
              working-directory: /home/azure/track-the-hack
              run: pm2 restart track-the-hack
